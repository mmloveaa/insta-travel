<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-2 form-group">
      <form class="form-horizontal" name='loginForm' ng-submit='login(loginUser)' novalidate>
        <h3 class='col-sm-10 col-sm-offset-2'>Returning User</h3>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="text" name="username" id="username" ng-model='loginUser.username' class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="password" name="password" id="password" ng-model='loginUser.password' class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-12 col-md-4">
      <form class="form-horizontal" name='regForm' ng-submit='register(regUser)' novalidate>
        <h3 class='col-sm-10 col-sm-offset-2'>New User</h3>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="text" name="username" id="username" ng-model='regUser.username' class="form-control" placeholder="Username" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="password" name="password" id="password" ng-model='regUser.password' class="form-control" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="password" name="confirmPass" id="confirmPass" ng-model='regUser.confirmPass' class="form-control" placeholder="Confirm Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled='regForm.$invalid' type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
